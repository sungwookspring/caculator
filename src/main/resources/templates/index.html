<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td {
            text-align: center;
        }
        input{
            text-align: right;
            border: none;
        }
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>

<table border="1">
    <!-- 사용자 입력    -->
    <tr>
        <td colspan="4">
            <input type="text" id="display">
        </td>
    </tr>
    <!-- 계산기 결과   -->
    <tr>
        <td colspan="4">
            <input type="text" id="result">
        </td>
    </tr>
    <tr>
        <td colspan="3>">초기화</td>
        <td>/</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
    </tr>
    <tr>
        <td colspan="2">0</td>
        <td>.</td>
        <td>=</td>
    </tr>


</table>

</body>
</html>
